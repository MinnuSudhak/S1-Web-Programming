<html>
<head>
<title>Factorial
</title>
<style>
	body{
		background-color:#C0C0C0;
		font-size:30px;
	}
</style>
</head>
<body>
<marquee>welcome to the world of Javascript</marquee>
<center>Enter a number: <input id = "num">  
<br><br>  
<button onclick = "fact()"> Factorial </button>  
<p id = "fac"></p>  
<script>  
function fact(){  
var i, num, f;  
f = 1;  
num = document.getElementById("num").value;  
for(i = 1; i <= num; i++)    
{  
f = f * i;  
}  
i = i - 1;    
document.getElementById("fac").innerHTML = "The factorial of the number " + i + " is: " + f ;  
}  
</script>  
</body>  
</html>
